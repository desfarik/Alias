<div class="card">
  <div class="title">
    <span>Команды</span>
  </div>
  <div class="content-container team-container">
    <div class="team-icon-wrapper"
         (click)="selectedTeams.delete(icon) ||selectedTeams.add(icon)"
         [ngClass]="{'selected': selectedTeams.has(icon)}"
         *ngFor="let icon of teamService.teamsIcons">
      <img  src="{{'assets/teams/'+icon+'.svg'}}">
    </div>
  </div>
</div>
