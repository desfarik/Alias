<div class="pre-game-round-page">
  <div class="toolbar">
    <button mat-icon-button routerLink="/" routerLinkActive="true" class="home-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title">
      <p>Следующими играют</p>
      <p class="next-team-name">{{nextTeam.name}}</p>
      <div class="team-icon"><img src="{{'assets/teams/'+nextTeam.icon+'.svg'}}"/></div>
    </div>
  </div>
  <div class="scrollable-area">
    <mat-radio-group
      class="teams-container"
      [(ngModel)]="nextTeam">
      <div matRipple *ngFor="let team of gameService.game.teams" (click)="hardSelectTeam(team)">
        <mat-radio-button class="team-container" [value]="team" [disabled]="team.played"
                          [ngClass]="{'new-round':newRound}">
          <div class="team-description">
            <div class="team-name">
              <p>{{team.name}}</p>
              <p *ngIf="!team.played" class="has-game">* Игра в запасе</p>
            </div>
            <div class="points">
              <span class="round-points" [ngClass]="{'not-played': team.roundPoints === undefined}">{{team.roundPoints === undefined ? '-' : team.roundPoints}}</span>
              <span>{{team.points}}</span>
            </div>
          </div>
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </div>

  <div class="bottom-container">
    <button (click)="startGame()" mat-flat-button>Начать игру</button>
  </div>
</div>
